<h1>Registrar Materias</h1>

<form class="form-horizontal" novalidate="" (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>

    <div class="form-group" [ngClass]="{ 'has-error': (formGroup.get('id_materia').touched || formGroup.get('id_materia').dirty) && !formGroup.get('id_materia').valid }">
      <label class="col-md-2 control-label" for="id_materiaId">Materia</label>
      <div class="col-md-8">

        <select class="form-control" id="id_materiaId" required formControlName="id_materia">
          <option [ngValue]="null">Seleccione</option>
          <option *ngFor="let ma of materia" value="{{ma.id}}">
            {{ma.nombre}}
          </option>
        </select>

        <span class="help-block" *ngIf="(formGroup.get('id_materia').touched || formGroup.get('id_materia').dirty) && !formGroup.get('id_materia').valid">
          <span *ngIf="formGroup.get('id_materia').errors.required">
            El campo materia es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': (formGroup.get('id_alumno').touched || formGroup.get('id_alumno').dirty) && !formGroup.get('id_alumno').valid }">
      <label class="col-md-2 control-label" for="id_alumnoId">Alumno</label>
      <div class="col-md-8">

        <select class="form-control" id="id_alumnoId" required formControlName="id_alumno">
          <option [ngValue]="null">Seleccione</option>
          <option *ngFor="let al of alumno" value="{{al.id}}">
            {{al.nombre}}
          </option>
        </select>

        <span class="help-block" *ngIf="(formGroup.get('id_alumno').touched || formGroup.get('id_alumno').dirty) && !formGroup.get('id_alumno').valid">
          <span *ngIf="formGroup.get('id_alumno').errors.required">
            El campo alumno es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary" type="submit" [disabled]="!formGroup.valid">
            Guardar
          </button>
          <button class="btn" [routerLink]='["/registro"]'>
            Cancelar
          </button>
        </span>
      </div>
    </div>

  </fieldset>
</form>
