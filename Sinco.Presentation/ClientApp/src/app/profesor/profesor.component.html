<h1>Agregar Profesor</h1>

<form class="form-horizontal" novalidate="" (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>

    <div class="form-group" [ngClass]="{ 'has-error': (formGroup.get('nombre').touched || formGroup.get('nombre').dirty) && !formGroup.get('nombre').valid }">
      <label class="col-md-2 control-label" for="nombreId">Nombre</label>

      <div class="col-md-8">
        <input class="form-control" id="nombreId" type="text" required formControlName="nombre" />
        <span class="help-block" *ngIf="(formGroup.get('nombre').touched || formGroup.get('nombre').dirty) && !formGroup.get('nombre').valid">
          <span *ngIf="formGroup.get('nombre').errors.required">
            El campo nombre es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': (formGroup.get('profesion').touched || formGroup.get('profesion').dirty) && !formGroup.get('profesion').valid }">
      <label class="col-md-2 control-label" for="profesionId">Profesión</label>

      <div class="col-md-8">
        <input class="form-control" id="profesionId" type="text" required formControlName="profesion" />
        <span class="help-block" *ngIf="(formGroup.get('profesion').touched || formGroup.get('profesion').dirty) && !formGroup.get('profesion').valid">
          <span *ngIf="formGroup.get('profesion').errors.required">
            El campo profesión es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary" type="submit" [disabled]="!formGroup.valid">
            Guardar
          </button>
          <button class="btn" [routerLink]='["/registro"]'>
            Cancelar
          </button>
        </span>
      </div>
    </div>

  </fieldset>
</form>
