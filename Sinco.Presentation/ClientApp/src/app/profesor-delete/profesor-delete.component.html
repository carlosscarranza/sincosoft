<h1>Eliminar Profesor</h1>

<form class="form-horizontal" novalidate="" (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>

    <div class="form-group" [ngClass]="{ 'has-error': (formGroup.get('id').touched || formGroup.get('id').dirty) && !formGroup.get('id').valid }">
      <label class="col-md-2 control-label" for="idId">Profesor</label>
      <div class="col-md-8">

        <select class="form-control" id="idId" required formControlName="id">
          <option [ngValue]="null">Seleccione</option>
          <option *ngFor="let pro of profesor" value="{{pro.id}}">
            {{pro.nombre}}
          </option>
        </select>

        <span class="help-block" *ngIf="(formGroup.get('id').touched || formGroup.get('id').dirty) && !formGroup.get('id').valid">
          <span *ngIf="formGroup.get('id').errors.required">
            El campo profesor es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary" type="submit" [disabled]="!formGroup.valid">
            Eliminar
          </button>
          <button class="btn" [routerLink]='["/registro"]'>
            Cancelar
          </button>
        </span>
      </div>
    </div>

  </fieldset>
</form>
